{% extends "base.html" %}

{% block contenido %}
  <h1>Cerrar sesión</h1>
  <p>¿Estás seguro de que deseas cerrar sesión?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Si, cerrar sesión</button>
    <a href="{% url 'landing' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock contenido %}
