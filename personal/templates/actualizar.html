{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block contenido %}
    <h1 class="my-4">Actualizar Perfil</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{% url 'account_profile' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock contenido %}
